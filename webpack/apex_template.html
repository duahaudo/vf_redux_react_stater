<apex:page showHeader="false" sidebar="false" standardStylesheets="false">
    <head>
        <meta charset="utf-8" />
        <title>Follow Up Appointment</title>
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="application-name" content="React" />
        <meta name="apple-mobile-web-app-title" content="React" />
        <meta name="theme-color" content="#0080FF" />
        <meta name="msapplication-navbutton-color" content="#0080FF" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="preload" href="{!URLFOR($Resource.skedFollowUpAppointment, '/dist/main.js')}" as="script"/>

        <link rel="preload" href="{!URLFOR($Resource.skedFollowUpAppointment, '/dist/manifest.js')}" as="script"/>

        <script src="../../soap/ajax/45.0/connection.js" type="text/javascript"></script>

        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=<YOUR-KEYS>&libraries=places"></script>
        <script>
          sforce.connection.sessionId='{!GETSESSIONID()}';
          window.userId='{!$User.Id}';

          // console.log(sforce.connection.sessionId);

    </noscript>
    <div id="div_log"></div>
    <div></div>
    <react style="font-family: 'Salesforce Sans', Arial, sans-serif;

                        color: #3e3e3c;
                        -webkit-tap-highlight-color: transparent;"></react>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
    <script type="text/javascript" src="{!URLFOR($Resource.skedFollowUpAppointment, '/dist/manifest.js')}"></script>
    <script type="text/javascript" src="{!URLFOR($Resource.skedFollowUpAppointment, '/dist/vendor.js')}"></script>
